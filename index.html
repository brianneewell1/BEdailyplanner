<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="timeBlocks">
    <!-- Timeblocks go here -->
    <!--9am-->
    <form id="nine">
      <label for="nineInput">9:00am</label>
      <input type="text" id="inputNine">
           
      <!-- Button triggers new task to be added -->
      <input id="taskNine" type="submit" value="Save">
    </form>

    <!--10am-->
    <form id="ten">
      <label for="tenInput">10:00am</label>
      <input type="text" id="inputTen">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTen" type="submit" value="Save">
    </form>

    <!--11am-->
    <form id="eleven">
      <label for="elevenInput">11:00am</label>
      <input type="text" id="inputEleven">
           
      <!-- Button triggers new task to be added -->
      <input id="taskEleven" type="submit" value="Save">
    </form>

    <!--12pm-->
    <form id="twelve">
      <label for="twelveInput">12:00pm</label>
      <input type="text" id="inputTwelve">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTwelve" type="submit" value="Save">
    </form>

    <!--1pm-->
    <form id="one">
      <label for="oneInput">1:00pm</label>
      <input type="text" id="inputOne">
           
      <!-- Button triggers new task to be added -->
      <input id="taskOne" type="submit" value="Save">
    </form>
    
    <!--2pm-->
    <form id="two">
      <label for="twoInput">2:00pm</label>
      <input type="text" id="inputTwo">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTwo" type="submit" value="Save">
    </form>
   
<!--3pm-->
<form id="three">
  <label for="threeInput">3:00pm</label>
  <input type="text" id="inputThree">
       
  <!-- Button triggers new task to be added -->
  <input id="taskThree" type="submit" value="Save">
</form>

<!--4pm-->
<form id="four">
  <label for="fourInput">4:00pm</label>
  <input type="text" id="inputFour">
       
  <!-- Button triggers new task to be added -->
  <input id="taskFour" type="submit" value="Save">
</form>

<!--5pm-->
<form id="five">
  <label for="fiveInput">5:00pm</label>
  <input type="text" id="inputFive">
       
  <!-- Button triggers new task to be added -->
  <input id="taskFive" type="submit" value="Save">
</form>


  </div>


</body>

</html>

<script src="moment.js"></script>
<script src="scheduler.js"></script>
</body>

</html>
