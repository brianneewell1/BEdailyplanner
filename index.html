<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="timeBlocks">
    <!-- Timeblocks go here -->
    <!--9am-->
    <div id="nine" value="9">
     <row class="row">
      <label for="nineInput" class="hour" size="20">09:00</label>
      <input type="text" id="inputNine" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskNine" type="submit" value="Save" class="saveBtn">
    </row>
    </div>

    <!--10am-->
    <div id="ten" value="10">
      <row class="row">
      <label for="tenInput" class="hour" size="20">10:00</label>
      <input type="text" id="inputTen" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTen" type="submit" value="Save" class="saveBtn">
      </row>
    </div>

    <!--11am-->
    <div id="eleven" value="11">
      <row class="row">
      <label for="elevenInput" class="hour" size="20">11:00</label>
      <input type="text" id="inputEleven" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskEleven" type="submit" value="Save" class="saveBtn">
    </row>
  </div>

    <!--12pm-->
    <div id="twelve" value="12">
      <row class="row">
      <label for="twelveInput" class="hour" size="20">12:00</label>
      <input type="text" id="inputTwelve" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTwelve" type="submit" value="Save" class="saveBtn">
    </row>
    </div>

    <!--1pm-->
    <div id="one" value="13">
      <row class="row">
      <label for="oneInput" class="hour" size="20">01:00</label>
      <input type="text" id="inputOne" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskOne" type="submit" value="Save" class="saveBtn">
    </row>
    </div>
    
    <!--2pm-->
    <div id="two" value="14">
      <row class="row">
      <label for="twoInput" class="hour" size="20">02:00</label>
      <input type="text" id="inputTwo" size="100">
           
      <!-- Button triggers new task to be added -->
      <input id="taskTwo" type="submit" value="Save" class="saveBtn">
    </row>
    </div>
   
<!--3pm-->
<div id="three" value="15">
  <row class="row">
  <label for="threeInput" class="hour" size="20">03:00</label>
  <input type="text" id="inputThree" size="100">
       
  <!-- Button triggers new task to be added -->
  <input id="taskThree" type="submit" value="Save" class="saveBtn">
</row>
</div>

<!--4pm-->
<div id="four" value="16">
  <row class="row">
  <label for="fourInput" class="hour" size="20">04:00</label>
  <input type="text" id="inputFour" size="100">
       
  <!-- Button triggers new task to be added -->
  <input id="taskFour" type="submit" value="Save" class="saveBtn">
</row>
</div>

<!--5pm-->
<div id="five" value="17">
  <row class="row">
  <label for="fiveInput" class="hour" size="20">05:00</label>
  <input type="text" id="inputFive" size="100">
       
  <!-- Button triggers new task to be added -->
  <input id="taskFive" type="submit" value="Save" class="saveBtn">
</row>
</div>

<!---Clear saved data button-->
<br>
<button id=clear-button class="clearBtn">Clear Calendar</button>

  </div>


</body>

</html>

<script src="moment.js"></script>
<script src="scheduler.js"></script>
</body>

</html>
